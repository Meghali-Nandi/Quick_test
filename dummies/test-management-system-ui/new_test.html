<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Oxygen" />
        <link rel="stylesheet" type="text/css" href="E:/computer science/web development/projects/lib/bootstrap-3.3.7/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="E:/computer science/web development/projects/lib/font-awesome-4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="stylesheets/new_test_styles.css" />
        <script type="text/javascript" src="E:/computer science/web development/projects/lib/jquery/jquery-3.2.0.min.js"></script>
        <script type="text/javascript" src="scripts/new_test_script.js"></script>
    </head>
    <body>
        <div class="main-container">
            <form method="post">
                <h2 class="">You're about to organize a new test:</h2>
                <input class="form-item" name="newtest[title]" placeholder="Title for the test"/>
                <textarea class="form-item" name="newtest[description]" placeholder="Add a description"></textarea>
                <div class="row">
                    <div class="col-md-6 col-xs-6 col-sm-6">
                        <input class="form-item" name="newtest[date]" placeholder="Scheduled date" />
                    </div>
                    <div class="col-md-6 col-xs-6 col-sm-6">
                        <input class="form-item" name="newtest[duration]" placeholder="Duration" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-xs-6 col-sm-6">
                        <select class="form-item" required name="newtest[department]">
                            <option value="" disabled selected hidden>Department</option>
                            <option value="che">Chemical</option>
                            <option value="civ">Civil</option>
                            <option value="cse">Computer Science</option>
                            <option value="ele">Electrical</option>
                            <option value="ece">Electronics & Telecommunications</option>
                            <option value="inp">Industry & Production</option>
                            <option value="ins">Instrumentation</option>
                            <option value="mec">Mechanical</option>
                        </select>
                    </div>
                    <div class="col-md-6 col-xs-6 col-sm-6">
                        <select class="form-item" required name="newtest[semester]">
                            <option value="" disabled selected hidden>Semester</option>
                            <option value="first">First</option>
                            <option value="second">Second</option>
                            <option value="third">Third</option>
                            <option value="fourth">Fourth</option>
                            <option value="fifth">Fifth</option>
                            <option value="sixth">Sixth</option>
                            <option value="seventh">Seventh</option>
                            <option value="eights">Eighth</option>
                        </select>
                    </div>
                </div>       
                <div class="row">
                    <div class="col-md-6 col-xs-6 col-sm-6">
                        <input class="form-item" name="newtest[full_marks]" placeholder="Full marks" />
                    </div>
                    <div class="col-md-6 col-xs-6 col-sm-6">
                        <input class="form-item" name="newtest[pass_marks]" placeholder="Passing marks" />
                    </div>
                </div>       
                <div class="form-controls">
                    <button class="save-button">Save</button>
                    <button class="submit-button">Submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
