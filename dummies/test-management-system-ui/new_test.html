<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Arima+Madurai|Raleway|Lobster" />
        <link rel="stylesheet" type="text/css" href="E:/computer science/web development/projects/lib/bootstrap-3.3.7/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="E:/computer science/web development/projects/lib/semantic-ui/semantic.css" />
        <link rel="stylesheet" type="text/css" href="E:/computer science/web development/projects/lib/font-awesome-4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="stylesheets/new_test_styles.css" />
        <script type="text/javascript" src="E:/computer science/web development/projects/lib/jquery/jquery-3.2.0.min.js"></script>
        <script type="text/javascript" src="scripts/new_test_script.js"></script>
    </head>
    <body>
        <div class="main-container">
            <form method="post" class="ui form">
                <h2 class="ui dividing header">You're about to create a new test:</h2>
                <div class="ui one column grid">
                    <div class="field column">
                        <input name="newtest[title]" placeholder="Title for the test"/>
                    </div>
                </div>
                <div class="ui one column grid">
                    <div class="field column">
                        <textarea name="newtest[description]" placeholder="Add a description"></textarea>
                    </div>
                </div>              
                    <div class="ui two column grid">
                        <div class="column field">
                            <input name="newtest[date]" placeholder="Scheduled date" />
                        </div>
                        <div class="column field">
                            <input name="newtest[duration]" placeholder="Duration" />
                        </div>
                    </div>
                    <div class="ui two column grid">
                        <div class="column field">
                            <select required class="ui fluid dropdown" name="newtest[department]">
                                <option value="" disabled selected hidden>Department</option>
                                <option value="che">Chemical</option>
                                <option value="civ">Civil</option>
                                <option value="cse">Computer Science</option>
                                <option value="ele">Electrical</option>
                                <option value="ece">Electronics & Telecommunications</option>
                                <option value="inp">Industry & Production</option>
                                <option value="ins">Instrumentation</option>
                                <option value="mec">Mechanical</option>
                            </select>
                        </div>
                        <div class="column field">
                            <select required class="ui fluid dropdown" name="newtest[semester]">
                                <option value="" disabled selected hidden>Semester</option>
                                <option value="first">First</option>
                                <option value="second">Second</option>
                                <option value="third">Third</option>
                            </select>
                        </div>
                    </div>
                <div class="ui two column grid">
                    <div class="column field">
                        <input name="newtest[full_marks]" placeholder="Full marks" />
                    </div>
                    <div class="column field">
                        <input name="newtest[pass_marks]" placeholder="Passing marks" />
                    </div>
                </div>
                <div class="field">
                    <button class="ui blue button">Save</button>
                    <button class="ui red button">Submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
